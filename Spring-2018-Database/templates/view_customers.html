<html>

<head>

</head>

<body>
    <h3>{{airline_name}} Customers</h3>

    {% if result %}
        <table>
            <th>Customer Email</th>
            <th>Customer Name</th>
            <th>Total Number of Travels</th>
            <th>Show Trip Records</th>
        
            {% for customer in result %}
                <tr>
                    <td>{{customer.customer_email}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.travels}}</td>
                    <td>
                        <form action="" method="POST">
                            <input type="hidden" name="airline_name" value="{{airline_name}}">
                            <input type="hidden" name="customer_email" value="{{customer.customer_email}}">
                            <input type="submit" value="show trips">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}

    <a href="/staff_home">Back</a></br>

    

</body>

</html>
